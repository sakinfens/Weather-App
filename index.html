<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Weather Map</title>
    <link href="index.css" rel="stylesheet" type="text/html" />
  </head>
  <body>
    <header role='banner'>
      <div class='banner-images'>
        <img src="https://openweathermap.org/img/w/01d.png" class= 'image' alt="Clear">
        <img src="https://openweathermap.org/img/w/02d.png" class= 'image' alt="Partly cloudy">
        <img src="https://openweathermap.org/img/w/02d.png" class= 'image' alt="Partly cloudy">
        <img src="https://openweathermap.org/img/w/03d.png" class= 'image' alt="Cloudy">
        <img src="https://openweathermap.org/img/w/04d.png" class= 'image' alt="Heavy clouds">
        <img src="https://openweathermap.org/img/w/09d.png" class= 'image' alt="Rain">
        <img src="https://openweathermap.org/img/w/10d.png" class= 'image' alt="Light rain">
        <img src="https://openweathermap.org/img/w/11d.png" class= 'image' alt="Lightning storm">
        <img src="https://openweathermap.org/img/w/13d.png" class= 'image' alt="Snow">
      </div>
    </header>
    <section class='submit-weather' role= 'search'>
      <h2 class='title'>The Fun Weather Map</h2>
      <form role='search' class='location-form'>
        <fieldset>
          Location: <input id='location' type="text" placeholder='Enter City'>
          <input id='submit' type="submit" value="Submit">
        </fieldset>
      </form>
    </section>
    <main role ='main'>
        <div class='container'>
            <div class='city-info'>
                <span class='city-name'></span>
                <span class='city-condition'></span>
            </div>
            <div id='map'></div>
            <div class='weather-options'>
              <button class='wind-speed'>Wind</button>
              <button class= 'humidity-level'>Humidity</button>
              <button class='temp-measure'>Temperature</button>
              <div class='weather-image'></div>
              <span class='weather-text'></span>
            </div>
        </div>
    </main>

    <footer>created by Steve</footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyEQ-sJhdg7fo9eGo8LN4Zjil47ILsZBo&amp;callback=initMap">
    </script>
    <script src="index.js"></script>
  </body>
</html>
